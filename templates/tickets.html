<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tickets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <main>
      <h1>Submitted Tickets</h1>
      {% if records %}
      <table>
        <thead>
          <tr>
            <th>Created</th>
            <th>Title</th>
            <th>Category</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
          <tr>
            <td>{{ record.created_at }}</td>
            <td>{{ record.title }}</td>
            <td>{{ record.triage["category"] }}</td>
            <td>{{ record.triage["priority"] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No tickets yet. Submit one from the home page.</p>
      {% endif %}
    </main>
  </body>
</html>
